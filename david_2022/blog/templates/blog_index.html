{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1>Мои проекты</h1>
<div class="row">
{% for project in context.posts %}
    <div class="col-md-4">
      <div class="card md-2">
        <img class="card-img-top" src="{% static project.image %}">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.body }}</p>
          <a href="{% url 'project_detail' project.pk %}"
            class="btn btn-primary">
            Подробнее
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
